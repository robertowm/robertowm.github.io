version: 2
jobs:
  test:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run:
          name: Test site
          command: yarn test

      - persist_to_workspace:
          root: ~/repo
          paths: .

  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: ./

      - run:
          name: Build site
          command: yarn build
      
      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: ./
      - add_ssh_keys:
          fingerprints:
            - "97:8e:80:89:57:f8:e5:96:c9:7d:50:79:a4:d1:eb:fd"
      - run:
          name: Auth with github
          # github changes their keys sometimes and we run into this issue:
          # https://circleci.com/gh/IntelAI/mlt/2365?utm_campaign=vcs-integration-link&utm_medium=referral&utm_source=github-build-link
          # so this should fix that here
          command: |
            mkdir -p ~/.ssh/
            echo -e "Host github.com\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile /dev/null\n" > ~/.ssh/config
            chmod 600 ~/.ssh/config
            ssh-keyscan -Ht rsa github.com >> ~/.ssh/known_hosts
      - run:
          name: Config git
          command: |
            git config --global user.email "robertowm@gmail.com"
            git config --global user.name "Roberto Menezes"
      - deploy:
          name: Deploy to Github Pages
          command: npm run deploy
workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - master
                - dev
                - /\/cms\/.*/
                
  build_and_deploy:
    jobs:
      - test:
          filters:
            branches:
              only:
                - dev
      - build:
          filters:
            branches:
              only:
                - dev
          requires:
            - test
      - deploy:
          filters:
            branches:
              only:
                - dev
          requires:
            - build
