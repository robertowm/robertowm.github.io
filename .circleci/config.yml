version: 2
jobs:
  test:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run:
          name: Test site
          command: yarn test

      - persist_to_workspace:
          root: ~/repo
          paths: .

  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: ./

      - run:
          name: Build site
          command: yarn build
      
      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: ./
      - add_ssh_keys:
          fingerprints:
            - "97:8e:80:89:57:f8:e5:96:c9:7d:50:79:a4:d1:eb:fd"
      - deploy:
          name: Deploy to Github Pages
          command: npm run deploy
workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - master
                - dev
                - /\/cms\/.*/
                
  build_and_deploy:
    jobs:
      - test:
          filters:
            branches:
              only:
                - dev
      - build:
          filters:
            branches:
              only:
                - dev
          requires:
            - test
      - deploy:
          filters:
            branches:
              only:
                - dev
          requires:
            - build
